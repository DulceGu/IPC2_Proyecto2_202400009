<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>Cargar Configuración</title>
</head>
<body>
    <div class="container">
        <h1>Cargar Archivo de Configuración</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ 'success' if category == 'success' else 'error' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <label for="archivo">Selecciona un archivo XML:</label>
            <input type="file" name="archivo" id="archivo" accept=".xml" required>
            <button type="submit">Cargar</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">← Volver al inicio</a>
    </div>
</body>
</html>
