<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <title>Simular Riego</title>
</head>
<body>
    <div class="container">
        <h1>Simular Plan de Riego</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ 'success' if category == 'success' else 'error' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="invernadero">Invernadero:</label>
            <select name="invernadero" id="invernadero" required>
                <option value="">-- Seleccione --</option>
                {% for nombre in invernaderos %}
                    <option value="{{ nombre }}">{{ nombre }}</option>
                {% endfor %}
            </select>

            <label for="plan">Plan de Riego:</label>
            <input type="text" name="plan" id="plan" placeholder="Ej: Dia 1, Final, Semana 1" required>

            <button type="submit">Simular y Generar Reporte</button>
        </form>

        <br>
        <a href="{{ url_for('index') }}">‚Üê Volver al inicio</a>
    </div>
</body>
</html>
